<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MizanShare Easy P2P</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/peerjs@1.5.5/dist/peerjs.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>MizanShare Easy P2P</h1>

    <div class="session-control">
      <button id="createSession">Create Simple Code</button>
      <input type="text" id="simpleCodeInput" placeholder="Enter Simple Code to Join" maxlength="8" />
      <button id="joinSession">Join by Code</button>
    </div>

    <div class="file-transfer">
      <input type="file" id="fileInput" disabled />
      <div id="fileInfo"></div>
      <progress id="progressBar" value="0" max="100"></progress>
    </div>

    <div id="notifications"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
